<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d9813da54.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-4 col-lg-4 container-child">
                <img src="https://github.com/JustinLuuu/JustinLuuu.github.io/blob/main/pinguinoigloo.png?raw=true" alt="pinguino-con-globos">
                <header class="text-center">
                    <h1><strong><span>&nbsp;Regístrate</span> ahora&nbsp;</strong></h1>
                    <h3 class="px-4">¿Qué esperas para activar una cuenta y publicar tu primera oferta de empleo?</h3>
                </header>
            </div>

            <div class="col-12 col-md-6 col-lg-6 container-child">
                <main>
                    <header class="text-center mb-4">
                        <h4 class="mt-3">Ingrese la información de inicio de sesión para su cuenta</h4>
                    </header>
                    <form class="row" action="">
                        <div class="col-md-6 col-lg-6 mb-3">
                            <label for="" class="form-label">Nombre<span class="required">#</span></label>
                            <input type="text" required class="form-control" placeholder="Insertar su nombre">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="col-md-6 col-lg-6 mb-3">
                            <label for="" class="form-label">Apellido<span class="required">#</span></label>
                            <input type="text" required class="form-control" placeholder="Insertar su apellido">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="col-md-12 col-lg-12 mb-3">
                            <label for="" class="form-label">Email<span class="required">#</span></label>
                            <input type="email" required class="form-control" placeholder="Insertar su correo">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="col-md-12 col-lg-12 mb-3">
                            <label for="" class="form-label">Sitio Web</label>
                            <input type="url" class="form-control" placeholder="URL">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-3">
                            <label for="" class="form-label">Contraseña<span class="required">#</span></label>
                            <input type="password" required class="form-control" placeholder="************">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-3">
                            <label for="" class="form-label">Confirmar contraseña<span class="required">#</span></label>
                            <input type="password" required class="form-control" placeholder="************">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="submit" class="btn shadow-sm align-self-center m-auto mt-3 m-0"
                            value="Crear Cuenta">
                    </form>
                    <span class="link-login d-flex justify-content-center w-100 d-block mt-3 mb-3">Ya estas registrado?
                        <a href="#!" class="ps-2">Inicia sesión</a>
                    </span>
                        <a class="btn btn-success w-100 btn-login mt-2" href="#!">Inicia Sesión</a>
                </main>
            </div>
        </div>
    </div>

</body>

</html>
