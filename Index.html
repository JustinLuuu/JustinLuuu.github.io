<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d9813da54.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center content-container">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 content-container-child">
                <header class="w-100">
                    <h1><strong><span>Bienvenido</span> a tu lugar</strong></h1>
                    <h3>¡ Un placer verte de vuelta !</h3>
                </header>
                <img src="pinguinocontrabajo.png" alt="pinguino-con-sombrilla">
            </div>

            <div class="col-12 col-sm-12 col-md-5 col-lg-5 bg-white content-container-child">
                <main>
                    <h4 class="pt-1">Inicia sesión y comienza a publicar nuevas oportunidades de empleo</h4>
                    <form action="">                        
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="email" class="form-control ps-5" placeholder="email@service.com">
                            <i class="fas fa-envelope mail"></i>
                        </div>

                        <div class="mb-4">
                            <label for="" class="form-label">Contraseña</label>
                            <input type="password" class="form-control ps-5" placeholder="**************">
                            <i class="fas fa-lock pass"></i>
                            <div class="password-visor">
                                <i class="far fa-eye eye-open"></i>
                                <i class="far fa-eye-slash eye-closed" onclick="alert('omg x-x');"></i>
                            </div>
                        </div>

                        <div class="mb-4 ps-1 form-check-container">
                            <input class="form-check-input me-2" type="checkbox" checked
                                id="flexCheckIndeterminate">Recordarme
                        </div>
                        <input type="submit" class="btn shadow-sm align-self-center" value="Iniciar Sesion">
                    </form>

                    <span class="link-register d-flex justify-content-center w-100 d-block mt-4">Aún no tienes cuenta?
                        <a href="#!" class="ps-1">Regístrate</a></span>
                    <a class="btn btn-success w-100 btn-register mt-2" href="#!">Registrate</a>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
